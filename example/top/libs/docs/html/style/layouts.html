<top-linearlayout orientation="vertical">
    <top-textview text="LinearLayout" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-linearlayout id="sample_class_linearlayout" layout-height="300px" layout-width="300px" margin="30px" layout-vertical-alignment="middle"></top-linearlayout>
        <top-tableview id="class_linearlayout" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_linearlayout" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="Layout" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-layout id="sample_class_layout" layout-height="300px" layout-width="300px" margin="30px" layout-vertical-alignment="middle"></top-layout>
        <top-tableview id="class_layout" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_layout" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="TabLayout" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-tablayout id="sample_class_tablayout" class="dark" layout-height="300px" layout-width="700px" margin="30px" layout-vertical-alignment="middle" tabs="sample_tab" title="TabLayout" paginate="true"></top-tablayout>
        <top-tableview id="class_tablayout" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_tablayout" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
</top-linearlayout>
