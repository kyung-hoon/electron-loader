<top-linearlayout orientation="vertical">
    <top-textview text="Data" text-size="24px" margin="10px"></top-textview>
    <top-textview text="Top.Data를 통해 data를 정의하고 위젯 속성과의 바인딩을 할 수 있다." margin="10px 10px 10px 20px"></top-textview>
    <top-textview text="API" text-size="20px" margin="10px"></top-textview>
    <top-textview text="Top.Data.create(id, data)" text-size="16px" margin="0px 10px 10px 20px"></top-textview>
    <top-textview text="해당 id를 가진 data를 생성한다." margin="0px 10px 10px 25px"></top-textview>
    <top-textview text="Example" text-size="20px" margin="10px"></top-textview>
    <top-textview text="다음 예제와 같이 data를 생성하고 위젯 속성과 바인딩한다." margin="0px 10px 10px 20px"></top-textview>
    <top-codeeditor theme="dracula" margin="10px 10px 10px 20px" readonly="true" text='Top.Data.create(&#x27;userData&#x27;, {
    name: "Tmax"    
});'></top-codeeditor>
    <top-codeeditor theme="dracula" margin="10px 10px 20px 20px" read-only="true" text='<top-textview data-model=&#x27;{"text":"userData.name"}&#x27;></top-textview>'></top-codeeditor>
    <top-textview text="Getting Started 탭 또는 Demo 탭에서 데이터 바인딩의 자세한 예제를 확인할 수 있다." margin="0px 10px 10px 20px"></top-textview>
