<top-linearlayout orientation="vertical">
    <top-textview text="TextField" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-textfield id="sample_class_textfield" layout-width="500px" margin="30px" layout-vertical-alignment="middle" text="top-textfield" title="Title"></top-textfield>
        <top-tableview id="class_textfield" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_textfield" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="TextArea" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-textarea id="sample_class_textarea" text="top-textarea" layout-width="500px" margin="30px" layout-vertical-alignment="middle"></top-textarea>
        <top-tableview id="class_textarea" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_textarea" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="TextView" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-textview id="sample_class_textview" url="http://kr.tmaxsoft.com/main.do" text="top-textview" layout-width="500px" margin="30px" layout-vertical-alignment="middle"></top-textview>
        <top-tableview id="class_textview" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_textview" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
</top-linearlayout>
