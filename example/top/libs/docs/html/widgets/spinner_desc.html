        <top-codeeditor read-only=true rows="17" text=" 
    * type: number(default) / time
    * common property : step(default:1) - 단계당 증가값
    * number type properties: number / min / max
    * time type properties: time / format(default: HH:mm)

    * format (Ex. p hh:mm)
     h   12hour without leading 0
     hh  12hour with leading 0
     H   24hour without leading 0
     HH  24hour with leading 0
     m   minutes without leading 0
     mm  minutes with leading 0
     s   seconds without leading 0
     ss  seconds with leading 0
     p   AM or PM
        "></top-codeeditor>
