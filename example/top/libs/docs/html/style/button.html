<top-linearlayout orientation="vertical">
    <top-textview text="Button" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-button id="sample_class_button" layout-width="300px" layout-height="50px" text-size="16px" margin="30px" text="top-button" icon="icon-expert" layout-vertical-alignment="middle"></top-button>
        <top-tableview id="class_button" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_button" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="CheckBox" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-checkbox id="sample_class_checkbox" text="top-checkbox" margin="30px" layout-vertical-alignment="middle"></top-checkbox>
        <top-tableview id="class_checkbox" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_checkbox" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="RadioButton" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-radiobutton id="sample_class_radiobutton" text="top-radiobutton" margin="30px" layout-vertical-alignment="middle"></top-radiobutton>
        <top-tableview id="class_radiobutton" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_radiobutton" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="Toggle" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-toggle id="sample_class_toggle" margin="30px" layout-vertical-alignment="middle"></top-toggle>
        <top-tableview id="class_toggle" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_toggle" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="Switch" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-switch id="sample_class_switch" margin="30px" layout-vertical-alignment="middle" text-on="on" text-off="off"></top-switch>
        <top-tableview id="class_switch" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_switch" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
    <top-textview text="ImageButton" text-size="30px" text-style="bold" margin="10px 10px 10px 30px"></top-textview>
    <top-linearlayout></top-linearlayout>
    <top-linearlayout margin="30px" orientation="horizontal" horizontal-alignment="center">
        <top-imagebutton id="sample_class_imagebutton" src="res/check.jpg" margin="30px" layout-vertical-alignment="middle"></top-imagebutton>
        <top-tableview id="class_imagebutton" checkable="true" checkable-head="false" on-check="checkClassName" layout-width="300px" items="class_imagebutton" margin="30px" layout-vertical-alignment="middle"></top-tableview>
    </top-linearlayout>
</top-linearlayout>
