<top-linearlayout controller="widgetListController"orientation="vertical" border-width="0px" padding="20px" margin="0px 0px 0px 0px">
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="160px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#aab3ea">
            <top-textview margin="69px 0px 0px 0px" text="Layout" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout layout-width="match_parent" orientation="vertical" border-width="0px" layout-height="100%">
            <top-linearlayout id="layout_box" layout-width="match_parent" orientation="horizontal" border-width="0px" layout-height="50%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
            <top-linearlayout id="layout_box2" layout-width="match_parent" orientation="horizontal" border-width="0px" layout-height="50%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
        </top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="160px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#9ed2f9">
            <top-textview layout-height="match_parent" text="Container" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout layout-width="match_parent" orientation="vertical" border-width="0px" layout-height="100%">
            <top-linearlayout id="container_box" layout-width="match_parent" border-width="0px" layout-height="50%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
            <top-linearlayout id="container_box2" layout-width="match_parent" border-width="0px" layout-height="50%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
        </top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#a2e1f0">
            <top-textview layout-height="match_parent" layout-width="match_parent"  text="Button" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="button_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#9edbd4">
            <top-textview layout-height="match_parent" text="Controls" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="controls_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#a1e8c1">
            <top-textview layout-height="match_parent" text="Text" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="text_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#d1f3aa">
            <top-textview layout-height="match_parent" text="Menu" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="menu_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#fff2a9">
            <top-textview layout-height="match_parent" text="View" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="view_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="90px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#ffd99e">
            <top-textview layout-height="match_parent" text="Bar" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout id="bar_box" layout-width="match_parent" border-width="0px" layout-height="100%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
    </top-linearlayout>
    <top-linearlayout layout-width="match_parent" border-width="0px" orientation="horizontal" layout-height="230px" margin="0px 0px 20px 0px">
        <top-linearlayout orientation="vertical" horizontal-alignment="center" layout-width="200px" border-width="0px" layout-height="100%" background-color="#fab8b8">
            <top-textview layout-height="match_parent" text="ETC" text-size="22px" text-color="#414e70"></top-textview>
        </top-linearlayout>
        <top-linearlayout layout-width="match_parent" border-width="0px" layout-height="100%" orientation="vertical">
            <top-linearlayout id="ETC_box" layout-width="match_parent" border-width="0px" layout-height="33%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
            <top-linearlayout id="ETC_box2" layout-width="match_parent" border-width="0px" layout-height="33%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
            <top-linearlayout id="ETC_box3" layout-width="match_parent" border-width="0px" layout-height="33%" padding="20px" background-color="#f0f1f4"></top-linearlayout>
        </top-linearlayout>
    </top-linearlayout>
</top-linearlayout>
