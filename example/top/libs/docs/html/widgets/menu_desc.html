<top-panel title="Properties Description" margin="0px 40px 20px 40px">
    <top-codeeditor  margin="10px 10px 0px 10px" read-only="true" text='var data_set = [
{ id: "class", 
  text: "A class", 
  icon: "icon-expert",
  image: "./graph.png",
  divider: true,
  children: [{ text: "Docter. Jeus", selected: "/widgets/menu"}]
}
];
------------------------------------------------------------------------------

* id : item의 ID (필수)
* text : 표시되는 Text
* icon : item 앞에 표시되는 icon class(top-icon 참고)
* image : item 앞에 표시되는 image url(icon 우선)
* children : 하위 menu item Array
* selected : hyperlink / routing 주소
* divider: cascading menu 에서의 divider 표시 여부

------------------------------------------------------------------------------'></top-codeeditor>
</top-panel>
